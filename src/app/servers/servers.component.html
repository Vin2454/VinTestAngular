<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>

<button [disabled]="!allowNewServer" 
class="btn btn-primary"
(click)="onCreateServer()"
>Add button</button>
{{allowNewServer}}
<!-- {{serverCreationStatus}} -->
<p *ngIf="serverCreated;else noServer">Server was created with name {{serverName}}</p>
<ng-template #noServer><p>No server created</p></ng-template>
<p>
  servers works! small change for git
</p>
<app-server *ngFor="let server of servers">{{server}}</app-server>
